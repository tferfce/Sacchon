<div class="alert alert-success" role="alert" *ngIf="isDataPost">
    <strong>{{user.username }} put Succesfully Data</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<div class="container">
<form  [formGroup]="dataPatientForm" (submit)="dataPushSubmit()" >
<div class="form-row">
    <div class="col">
        <input class="form-control" type="text" placeholder="carbohydrates" formControlName="carbIntake"/>
    </div>
    <div class="col">
    <input class="form-control" type="text" placeholder="Glycose" formControlName="bloodGlucose"/>
    </div>
    <button type="submit" class="btn btn-primary">Add Data</button>
</div>
</form>
</div>
