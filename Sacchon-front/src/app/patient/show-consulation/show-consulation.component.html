<table class="table  table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Consulation</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consulationData of dataConsulations">
        <th  scope="row">{{consulationData.id}}</th>
        <td>{{consulationData.consultation}}</td>
        <td>{{consulationData.date}}
     </td>
      
      </tr>
    </tbody>
  </table>
