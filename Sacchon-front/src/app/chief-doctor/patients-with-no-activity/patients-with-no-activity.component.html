<div class="container">
  <h4>Insert dates here:</h4><br>
    <form [formGroup]="datesForm" (submit)="formSubmit(datesForm)">
        <div class="form-row">
            <div class="col">
                <input class="form-control" formControlName ="fromDate" type="text" placeholder="From Date"/>
            </div>
            <div class="col">
                <input class="form-control" formControlName ="toDate" type="text" placeholder="To Date"/>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div><br>
<table class="table  table-bordered" *ngIf="patients?.length">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patientData of patients">
        <th  scope="row">{{patientData.id}}</th>
        <td>{{patientData.firstName}}</td>
        <td>{{patientData.lastName}}</td>
      </tr>
    </tbody>
  </table>
