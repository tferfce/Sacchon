<div class="container">
    <form [formGroup]="datesForm" (submit)="formSubmit(datesForm)">
        <div class="form-row">
            <div class="col">
                <input class="form-control" formControlName ="fromDate" type="text" placeholder="From Date"/>
            </div>
            <div class="col">
                <input class="form-control" formControlName ="toDate" type="text" placeholder="To Date"/>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div><br>
<table class="table  table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctorData of doctors">
        <th  scope="row">{{doctorData.id}}</th>
        <td>{{doctorData.firstName}}</td>
        <td>{{doctorData.lastName}}</td>
      </tr>
    </tbody>
  </table>
