
  <div class="container">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4"> 
  <form class="justify-content-center" [formGroup]="registerForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">FirstName</label>
      <input type="text" class="form-control" placeholder="Insert your first name" formControlName="firstName" >
    </div>
    <div class="form-group ">
      <label for="lastName">LastName</label>
      <input type="text" class="form-control" placeholder="Insert your last name" formControlName="lastName">
    </div>
    <div class="form-group ">
      <label for="lastName">Username</label>
      <input type="text" class="form-control" placeholder="Insert your username" formControlName="username">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Insert your password" formControlName="password">
    </div>
    <div class="form-group ">
      <label for="lastName">Gender</label>
      <input type="text" class="form-control" placeholder="Insert your gender" formControlName="gender">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Agree to Terms and Conditions. </label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  </div>
  </div>
